<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expenses-Chart</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="img/logo.svg" />
  </head>
  <body>
    <main class="EC wrapper">
      <header class="EC-Header">
        <ul class="bal">
          <li>My balance</li>
          <li>$921.48</li>
        </ul>

        <ul class="logo">
          <li><img src="img/logo.svg" alt="logo" /></li>
        </ul>
      </header>

      <section class="EC-Spending">
        <div class="intro">
          <h2>Spending - Last & days</h2>
        </div>

        <div class="BarCharts">
          <ul>
            <li>
              <span class="none">$25.3</span>
              <span class="chrtOrg"></span>
              <span>mon</span>
            </li>
            <li>
              <span class="none">$28.08</span>
              <span class="chrtOrg"></span>
              <span>tue</span>
            </li>
            <li>
              <span class="none">$52.36</span>
              <span class="chrtBlue"></span>
              <span>wed</span>
            </li>
            <li>
              <span class="none">$31.07</span>
              <span class="chrtOrg"></span>
              <span>thu</span>
            </li>
            <li>
              <span class="none">$27.9</span>
              <span class="chrtOrg"></span>
              <span>fri</span>
            </li>
            <li>
              <span class="none">$49.99</span>
              <span class="chrtOrg"></span>
              <span>sat</span>
            </li>
            <li>
              <span class="none">$30.99</span>
              <span class="chrtOrg"></span>
              <span>sun</span>
            </li>
          </ul>
        </div>

        <span class="line"></span>

        <div class="EC-Concl">
          <div class="TTM">
            <ul>
              <li>Total this month</li>
              <li>$478.33</li>
            </ul>
          </div>

          <div class="FLM">
            <ul>
              <li>+2.4%</li>
              <li>from last month</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
